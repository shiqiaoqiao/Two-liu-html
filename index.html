<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
<title>团队漂流</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

</head>
<body class="book_bg Index">
    <header>
        <div class="container pos_rl">
             <div class="row">
                 <div class="col-md-2">
                     <div class="logo">
                        <a href="index.html"><img src="image/logo.png" alt="中国童书博览会" /></a>
                     </div>
                 </div>
                 <div class="col-md-8">
                    <div class="nav">
                        <a href="http://book.798artplus.com/html">首页</a>
                        <a href="http://book.798artplus.com/html/html/Books_Drift.html">漂流</a>
                        <a class="active" href="index.html">团队漂流</a>
                        <a href="html/Center_people.html">我的</a>
                    </div>
                 </div>
             </div>
             <div class="English"><a href="javascript:;">English</a></div>
        </div>
    </header>
    <div class="container">
    <!-- 搜索条件 -->
     <div class="Select_kind" id="searchVal">
     </div>
    <!-- 漂流书籍 -->
         <div class="books_list" id="booklist">
             <h3 class="book_tit mar_t10">可漂流书籍</h3> 
         </div>
    <!-- 热门团票 -->
         <div class="hotPiao">
             <h3 class="book_tit mar_t10">热门团漂</h3>
             <div class="hotPiaoList" id="hot_List">                 
             </div>
         </div>
    <!-- 活动规则 -->
         <div class="ActiveFn">
                <h3 class="book_tit mar_t10">活动规则</h3>
                <p>汤姆和杰瑞汤姆和杰瑞汤姆和杰瑞汤姆和杰瑞汤姆和杰瑞 第二团<br />
                当前状态：团创建成功，等待好友申请。<br />
                需要人数：15 <br />
                剩余名额：12 <br />
                创建日期：2016-9-23
                </p>
         </div>
    </div>
    <div class="footer">
      <div class="container">
           <div class="row">
               <div class="col-md-9 col-sm-9">
                   <p>© 2016-2017, 中国童书博览会  all rights reversed.京ICP备16033930号</p>
               </div>
               <div class="col-md-3 col-sm-3 w_img">
                   <img src="image/weixin.jpg" alt="微信扫描" />
               </div>
           </div>
      </div>
    </div>
    <div id="loading"></div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<!--搜索条件--> 
<script id="selectKind" type="text/html">
	 <ul>
	 	{{each rows as row i}}
        	<li>
            	<input id="Input{{i}}" dataid="{{row.id}}" class="inputTit NoBorder" value="" placeholder="全部{{row.text}}" type="text">
                <div id="kindBox{{i}}" class="kindBox" style="display: none;">
                    <a href="javascript:;">全部{{row.text}}</a>
					{{each row.children as age}}
                   	<a href="javascript:;" id="{{age.id}}">{{age.text}}</a>
					{{/each}}	
                </div>								
            </li>
		{{/each}}			
		    <li><a href="javascript:;" class="btn_book">搜索</a></li>
    </ul>
</script>
<!--可漂流书籍-->
<script id="bookList" type="text/html">
   <div class="books_kinds">
   		<ul class="All_Book_img" id="Book_kind">
		{{each rows as row i}}
        	<li>
            	<a href="html/BookShowing.html?id={{row.id}}">
                	<img src="{{row.logo}}" alt="{{row.title}}">
                    <span>{{row.title}}</span>
                    <strong>我要申请</strong><b class="book_count">有{{row.outCount}}个已开团</b>
                </a>
            </li>
		{{/each}}
        </ul>
        <a href="html/PiaoList.html" class="moreBooks">更多书籍</a>
   </div>
</script>
<!--热门团漂-->
<script id="hotTupiao" type="text/html">
	<ul>
	{{each rows as row i}}
                     <li>
                          <div class="col-md-3 col-sm-3 col-xs-3 Book_img">
                              <a href="javascript:;">
                                  <img src="{{row.logo}}" alt="{{row.bookName}}">
                              </a>
                          </div>
                          <div class="col-md-9 col-sm-9 col-xs-9 Important">
                              <div class="row">
                                   <div class="col-md-12">
                                       <div class="col-md-8 col-sm-8 col-xs-8">
                                           <strong>{{row.bookName}}   {{row.name}}</strong>
                                           <p>
                                               <span>需要人数：<b>{{row.needPerson}}</b></span>
                                               <span>剩余名额：<b>{{row.needPerson-row.realPerson}}</b></span>
                                           </p>
                                       </div>
									   {{if row.status==0}}
                                       <div class="col-md-4 col-sm-4 col-xs-4" style="text-align:right">
                                           <a href="html/VipIndex.html?bookId={{row.bookId}}&bookname={{row.bookName}}&yajin={{row.yaJin}}" class="BigBtn">我要申请</a>
                                       </div>
									   {{else if row.status==1}}
									   <div class="col-md-4 col-sm-4 col-xs-4" style="text-align:right">
                                           <a href="javascript:;" class="BigBtn HuiBtn">该团已满</a>
                                       </div>
									   {{else if row.status==2}}
									   <div class="col-md-4 col-sm-4 col-xs-4" style="text-align:right">
                                           <a href="javascript:;" class="BigBtn HuiBtn">该团已结束</a>
                                       </div>
									   {{else if row.status==3}}
									   <div class="col-md-4 col-sm-4 col-xs-4" style="text-align:right">
                                           <a href="javascript:;" class="BigBtn HuiBtn">组团失败</a>
                                       </div>
									   {{/if}}
                                   </div>
                              </div>
                          </div>
                     </li>
	{{/each}}   
    </ul>
</script>
</body>
</html>
