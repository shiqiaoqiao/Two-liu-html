<script type="text/javascript">

  $(document).ready(function(){
     //弹框定位
    function positionBox(obj){
            var top = ($(window).height() - obj.height()) / 2 + $(window).scrollTop() + "px";
              obj.css({
                  "display": 'block',
                  "top": top
              });
              $(".zhezhaoceng").css({
                  "display": "block",
                  "height": $(document).height()
              });
    }
      //地址弹框
      $(".AdressBtn").click(function() {
          //弹框定位
          positionBox($(".AdressBox"));
       });
      //面对面传递
      $('.faceBtn').click(function(){
          positionBox($(".faceBox"));
      });

      $(".Close").click(function() {
            $(".AdressBox").css("display", "none");
            $(".zhezhaoceng").css("display", 'none');
            $(".faceBox").css('display', 'none');

      });
   })
</script>
