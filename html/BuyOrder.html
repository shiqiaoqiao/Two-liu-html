            <span>填写资料>等待审批>支付押金>申请成功</span>
        </div>
        <div class="col-md-12 Adrs">
             <form action="http://book.798artplus.com/api/v1/006" method="POST" id="Forms">
                 <p><label>申请书名：</label><input  name="bookName" id="Sbookname" class="inputTxt" type="text" value=""  /></p>
                 <!-- <p><label>申请团次数：</label><span>第二团</span></p> -->
                 <p><label>申请人：</label><input name="userName" id="username" type="text" value=""/><span></span></p>
                 <p><label>手机号：</label><input name="phone" id="phone" type="number" value=""/><span></span></p>
                 <p class="pos_rl">
                     <label class="Adrss">快递地址：</label>
                     <strong>
                         <select name="province" id='pro'></select>
                         <select name="city" id="city"></select>
                         <select name="area" id="area"></select>
                     </strong><span></span>
                 </p>
                 <p><label>详细地址：</label><input name="address" id="address" type="text" value=""/><span></span></p>
                 <p><label>邮编：</label><input name="postCode" id="postCode" type="text"/></p>
                 <p><label>收件人：</label><input name="receiveName" id="receiveName" type="text"/><span></span></p>
                 <p class="hiden"><label>userId:</label><input name="userId" id="userId" type="text"/><span></span></p>
                 <p class="hiden"><label>bookId:</label><input name="bookId" id="bookId" type="text"/><span></span></p>
                 <p class="hiden"><label>token：</label><input name="token" id="Token" type="text"/><span></span></p>
                 <p class="hiden"><label>精度：</label><input name="jingDu" id="jingdu" type="text"/><span></span></p>
                 <p class="hiden"><label>纬度：</label><input name="weiDu" id="weidu" type="text"/><span></span></p>
                 <p class="mar_t10 mar_b10 txtCenter">
                     <input type="button" id="submintBtn" class="BigBtn" value="申请开始团票"/><br />
                     <span class="Selet">申请状态请到“我的”中查询</span>
